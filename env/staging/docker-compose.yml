version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092"
    environment:
      HOSTNAME_COMMAND: wget -t3 -T2 -qO-  http://169.254.169.254/latest/meta-data/dev-ipv4
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - "zookeeper:zookeeper"
  zfeed:
      image: dangkaka/zfeed
      ports:
        - "8080:8080"
      volumes:
            - ${APP_PATH}:/go/src/zfeed
      links:
            - "kafka:kafka"
